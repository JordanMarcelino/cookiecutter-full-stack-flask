<!-- Navigation -->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% raw %}
                <li><a href="{{url_for('root')}}" class="nav-link px-2 text-secondary">Home</a></li>
                {% endraw %}
            </ul>

            <div class="text-end">
                {% if current_user.is_authenticated %} {% raw %}
                <a href="{{url_for('auth.logout')}}"><button type="button" class="btn btn-danger me-2">Logout</button></a>
                {% endraw %} {% else %} {% raw %}
                <a href="{{url_for('auth.login')}}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                <a href="{{url_for('auth.register')}}"><button type="button" class="btn btn-success">Sign up</button></a>
                {% endraw %} {% endif %}
            </div>
        </div>
    </div>
</header>
